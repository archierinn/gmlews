{% extends 'base.html' %}

{% block content %}


        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          </div>

          <!-- Content Row (Bagi jadi dua row)-->
          <div class="row">

            <!-- Monitor Kelembaban (kiri)-->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <a href="#">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="font-weight-bold text-primary text-uppercase">Kelembaban Tanah</div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
            </div>

            <!-- Monitor Tegangan -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                  <a href="#">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-success text-uppercase mb-1">Baterai</div>
                    </div>
                  </div>
                </div>
                  </a>
              </div>
            </div>

            <!-- Monitor Kemiringan -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                  <a href="#">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-info text-uppercase mb-1">Kemiringan</div>
                    </div>
                  </div>
                </div>
                  </a>
              </div>
            </div>

            <!-- Monitor Getaran -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                  <a href="#">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-warning text-uppercase mb-1">Getaran</div>
                    </div>
                  </div>
                </div>
                  </a>
              </div>
            </div>

            <!-- Monitor box suhu -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                  <a href="#">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-warning text-uppercase mb-1">Suhu Box</div>
                    </div>
                  </div>
                </div>
                  </a>
              </div>
            </div>   
            
            <!-- Monitor Kelembaban Box -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                  <a href="#">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="font-weight-bold text-warning text-uppercase mb-1">Kelembaban Box</div>
                    </div>
                  </div>
                </div>
                  </a>
              </div>
            </div>     
            
          </div>
          <!-- end of content row cards-->
        </div>
        <!-- end of page content (container-fluid) -->


      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; GMLEWS 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>
